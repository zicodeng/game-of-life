<html>

<head>
	<script type="text/javascript">
		var Board;
		var xsize = 15;
		var ysize = 15;

		var dead = 0;
		var alive = 1;

		// Returns number of living neighbors.
		function Neighbors(Board, x, y) {
			var n = 0
			for (dx = -1; dx <= 1; dx++)
				for (dy = -1; dy <= 1; dy++) {

					var ax = x + dx;
					var ay = y + dy;

					if (ax < 0 || ax >= xsize || ay < 0 || ay >= ysize || (ax === x && ay === y)) {
						continue;
					}

					if (Board[ax][ay] === alive)++n;
				}
			return n;
		}

		function Kill(Board, x, y) {
			if (Board[x][y] === alive)
				Board[x][y] = dead;
		}

		function MakeLive(Board, x, y) {
			if (Board[x][y] === dead) {
				Board[x][y] = alive;
			}
		}

		function NextStep(Board) {
			var livingNeighbors = [];
			for (var x = 0; x < xsize; ++x) {
				for (var y = 0; y < ysize; ++y) {
					n = Neighbors(Board, x, y);
					var obj = {
						n: n,
						x: x,
						y: y
					}
					livingNeighbors.push(obj);
				}
			}
			for (var i = 0; i < livingNeighbors.length; i++) {
				var n = livingNeighbors[i].n;
				var x = livingNeighbors[i].x;
				var y = livingNeighbors[i].y;
				if (n === 3) {
					MakeLive(Board, x, y);
				};
				if ((n < 2) || (n > 3)) {
					Kill(Board, x, y);
				};
			}
		}

		function DrawBoard(Board) {
			var Text = "";
			for (var x = 0; x < xsize; x++) {
				for (var y = 0; y < ysize; y++)
					Text += Board[x][y] === alive ? "o" : "_";
				Text += "<br/>";
			}
			document.getElementById("board").innerHTML = Text;
		}

		function Main() {
			// *** Change this variable to choose a different baord setup from below
			var BoardSetup = "flower";

			Board = new Array(xsize);
			for (var x = 0; x < xsize; ++x) {
				Board[x] = new Array(ysize);
				for (var y = 0; y < ysize; ++y)
					Board[x][y] = 0;
			}

			if (BoardSetup == "blinker") {
				Board[1][0] = 1;
				Board[1][1] = 1;
				Board[1][2] = 1;
			}
			else if (BoardSetup == "glider") {
				Board[2][0] = 1;
				Board[2][1] = 1;
				Board[2][2] = 1;
				Board[1][2] = 1;
				Board[0][1] = 1;
			}
			else if (BoardSetup == "flower") {
				Board[4][6] = 1;
				Board[5][6] = 1;
				Board[6][6] = 1;
				Board[7][6] = 1;
				Board[8][6] = 1;
				Board[9][6] = 1;
				Board[10][6] = 1;
				Board[4][7] = 1;
				Board[6][7] = 1;
				Board[8][7] = 1;
				Board[10][7] = 1;
				Board[4][8] = 1;
				Board[5][8] = 1;
				Board[6][8] = 1;
				Board[7][8] = 1;
				Board[8][8] = 1;
				Board[9][8] = 1;
				Board[10][8] = 1;
			}

			DrawBoard(Board);
		}
	</script>
</head>

<body onload="Main()">
	<div id="board">
	</div>
	<a href="#IGoNowhere" onclick="NextStep(Board);DrawBoard(Board);">Next -></a>
</body>

</html>
